<div id="feedack" class="feedback--container">
  <h1>Feedback Form</h1>
  <form style="display: flex; flex-direction: column;" action="/index#documentation" method="post">
    <div class="form--item">
      <label for="yes_no_question" class="form--label">Do you agree?</label>
      <select id="yes_no_question" name="yes_no_question" class="form--input">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <div class="form--item">
      <label for="problem_encountered" class="form--label">What problem did you encounter?</label>
      <select id="problem_encountered" name="problem_encountered"  class="form--input">
        <option value="no_problem">No problem</option>
        <option value="missing_info">Missing the information I need</option>
        <option value="too_complicated">Too complicated / too many steps</option>
        <option value="out_of_date">Out of date</option>
        <option value="sample_issue">Samples / code issue</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form--item">
      <label class="form--label" for="description" data-tooltip="If applies, please describe the issue in more detail">Description &#9432;: </label>
      <textarea class="form--input" name="description" id="description"></textarea>
    </div>
    <div class="form--item">
      <label class="form--label" for="email" data-tooltip="If you would like to be contacted with updates on the issue raised, please enter your email">Email &#9432;: </label>
        <input type="text" class="form--input" name="email" id="email">
    </div>
    <div class="form--item">
      <button type="submit" class="form--button">Submit</button>
    </div>
  </form>
</div>
